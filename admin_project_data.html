        <script>
          window.onload = function() {
              const urlParams = new URLSearchParams(window.location.search);
              const projectId = urlParams.get('projectId');
          
              // Fetch the project details from the database
              fetch('http://localhost:3000/Project'+ '/' + projectId)
                  .then(response => response.json())
                  .then(data => {
                      // Assuming data contains a property 'name' with the project name
                      document.getElementById('projectNameElement').textContent = data.name;
                  })
                  .catch(error => console.error('Error:', error));
          };
          
          </script>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="with=device-width, initial-scale = 1.0">
        <title>Register</title>
        <link rel="stylesheet" href="Signup.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="wrapper">
            <div class="register">
                <h1>Register</h1>
                <form action="process-signup.html" method="post" novalidate>
                    <div class="input-box">
                        <input type="user_name" name="user_name" placeholder="Username" required>
                        <i class='bx bxs-user' ></i>
                    </div>
                    <div class="input-box">
                        <input type="email" name="email" placeholder="Email" required>
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" placeholder="Password" required>
                        <i class='bx bxs-lock-alt' ></i>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password-confirm" placeholder="Password confirm" required>
                        <i class='bx bxs-lock-alt' ></i>
                    </div>
                    <!-- <div class="remember-forgot">
                        <label><input type="checkbox">I agree to the term & conditions</label>
                        
                    </div> -->
                    <button type="submit" class="btn">Register</button>
                    <div class="login-link">
                        <p>Already have account? <a href="login.html">Login</a></p>
                    </div>
                </form>
            
            </div>
        </div>
        
        <!-- <script src="script.js"></script> -->
    </body>
</html>
